<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>STUDENT REGISTRATION FORM</title>
</head>
  <body>
    <form action="Student registration">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name">
</div>
<div>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob">
</div>
<div>
        <label for="gender"> Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select gender</option>
          <option value="male"> Male option:</option>
          <option value="Female">Female option</option>
          <option value="other">Other option:</option>
        </select>   
</div>
<div>
         <label for="address"> Address:</label>
         <textarea id="address" name="address"></textarea>
</div>
<div>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone">
</div>
<div>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
</div>
<div>
        <laber for="course">Course:</laber>
        <input type="course" id="course" name="course">
</div>
<div>
    <button type="submit">Register</button>
    <button type="button" onclick="window.location.href='cancel.html'">Cancel</button>
  
</div>
 </form>  

</body>
</html>
